    <!--สร้างฟอร์มสำหรับกรอก Name,Gender(radio),Interests(checkbox),Country(select)-->
    <fieldset>
      <form action="#" id="regisForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <br />
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" value="Male" />
        <label for="male">Male 👦🏻</label>
        <input type="radio" name="gender" id="female" value="Female" />
        <label for="female">Female 👧🏻</label>
        <br />

        <label for="Interests">Interests:</label>
        <input type="checkbox" name="Interests" id="sport" value="Sports" />
        <label for="sport">Sports 🏋🏻</label>
        <input type="checkbox" name="Interests" id="movie" value="Movie" />
        <label for="movie">Movie 🍿</label>
        <input type="checkbox" name="Interests" id="music" value="Music" />
        <label for="music">Music 🎧</label>

        <br />
        <label for="Country">Country:</label>
        <select name="country" id="country">
          <option value="Thailand">Thailand</option>
          <option value="United States">United States</option>
          <option value="United Kingdom">United Kingdom</option>
          <option value="Australia">Australia</option>
        </select>

        <input type="submit" value="Submit" />
      </form>
    </fieldset>
